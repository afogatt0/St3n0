<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stenows</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">

<div class="container">
    <header>
        <h1>stenows</h1>
        <div class="header-btns">
            <button class="btn-icon" onclick="window.open('https://greggdict.rliu.dev/', '_blank')" title="Open Gregg Dictionary">üìñ</button>
            <button class="btn-icon" onclick="openGoogleLens()" title="Open Google Lens">üîç</button>
            <button id="themeToggle" class="btn-icon" onclick="toggleTheme()">üåì</button>
        </div>
    </header>
    
    <div id="displayArea"></div>
    <div style="text-align: right; font-size: 12px; color: var(--muted); margin-top: -10px; margin-bottom: 15px;">
        *Tip: Click any word above to jump there
    </div>

    <div class="actions">
        <button id="mainBtn" class="btn-play" onclick="handlePlay()">PLAY</button>
        <button class="btn-stop" onclick="reset()">RESET</button>
    </div>

    <div class="settings-grid">
        <div class="input-group">
            <label class="label-text">Voice Actor</label>
            <select id="voiceSelect"></select>
        </div>
        <div class="input-group">
            <label class="label-text">Speed (WPM)</label>
            <div class="speed-row">
                <button class="btn-control" onclick="adjustSpeed(-5)">‚àí</button>
                <span id="wpmVal">30</span>
                <button class="btn-control" onclick="adjustSpeed(5)">+</button>
            </div>
        </div>
    </div>

    <div class="text-section">
        <div class="stats">
            <label class="label-text">Practice Text:</label>
            <span class="word-count"><span id="wordCount">0</span> words</span>
        </div>
        
        <textarea id="textInput" class="custom-scroll" oninput="initDisplay(); saveText()" placeholder="Type or paste your text here..."></textarea>
   <div class="scanner-bar" style="margin-top: 5px;">
            <button class="btn-scan" onclick="clearAll()">Clear All</button>
        </div>
    </div>

    <footer class="developer-footer">
        Developed by m.m.s
    </footer>
</div>

<script src="script.js"></script>
</body>

</html>
